<html lang="zh">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="🌸櫻之城🌸遊戲實況伺服器" />
  <link href="resources/icon.jpg" rel="icon" type="image/jpeg" sizes="64x64" />
  <link href="stylesheets/animations.css" rel="stylesheet" />
  <title>🌸櫻之城🌸遊戲實況伺服器</title>
  <script>
    function startAnimation() {
      document.querySelector('.logo_image').style.animationPlayState = 'running';
      document.querySelector('.logo_text').style.animationPlayState = 'running';
    }
    window.addEventListener('load', startAnimation);
  </script>
  <style title="builtin styles">
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 0 0 0;
      font-family: sans-serif;
      background: url('resources/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .logo_container {
      background-color: transparent;
      pointer-events: none;
      user-select: none;
      margin: 0 auto;
      align-self: center;
    }

    .logo_container_inner {
      background-color: #FFFFFFAA;
      display: table;
      margin: 0;
      flex-wrap: nowrap;
      position: relative;
      width: auto;
      margin-left: auto;
      margin-right: auto;
    }

    .logo_image {
      display: table-cell;
      vertical-align: middle;
      width: 16vw;
      min-height: 30px;
      min-width: 30px;
      max-height: 256px;
      max-width: 256px;
      margin: auto 0 auto auto;
      animation: fadeIn 1s;
      animation-play-state: paused;
    }

    .logo_text {
      display: table-cell;
      vertical-align: middle;
      color: gray;
      font-size: calc(12px + 2.5vw);
      margin: auto auto auto 0;
      animation: fadeIn 1s 350ms backwards;
      text-overflow: clip;
      white-space: nowrap;
      animation-play-state: paused;
    }
  </style>
</head>

<body>
  <div class="logo_container">
    <div class="logo_container_inner">
      <img src="resources/logo.jpg" class="logo_image" alt="櫻之城圖標">
      <span class="logo_text">
        🌸櫻之城🌸遊戲實況伺服器&ThinSpace;
      </span>
    </div>
  </div>
</body>

</html>
