<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8"/>
  <meta name="description" content="🌸櫻之城🌸遊戲實況伺服器"/>
  <link href="icon.jpg" rel="icon" type="image/jpeg" sizes="64x64"/>
  <link href="stylesheets/animations.css" rel="stylesheet"/>
  <title>🌸櫻之城🌸遊戲實況伺服器</title>
</head>

<body style="font-family: sans-serif;background-color: white;">
  <style>
    .logo_container {
      display: flex;
      height: 16vw;
      max-height: 256;
      border-bottom: 1px solid black;
      flex-wrap: nowrap;
      max-lines: 1;
      pointer-events: none;
    }

    .logo_image {
      width: 16vw;
      max-width: 256;
      margin: auto 0 auto auto;
      animation: fadeIn 1s;
    }

    .logo_text {
      color: dimgray;
      font-size: 4vw;
      margin: auto auto auto 0;
      animation: fadeIn 1s 350ms backwards;
      text-overflow: clip;
      white-space: nowrap;
    }
  </style>
  <div class="logo_container">
    <img src="logo.jpg" class="logo_image">
    <span class="logo_text">
      🌸櫻之城🌸遊戲實況伺服器
    </span>
  </div>
</body>

</html>
